apiVersion: v1
kind: Service
metadata:
  name: hosting-api
spec:
  type: LoadBalancer
  ports:
  - port: 52008
    targetPort: 80
  selector:
    web-api: hosting-api

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hosting-api
spec:
  replicas: 3
  selector:
    matchLabels:
      web-api: hosting-api
  template:
    metadata:
      labels:
        web-api: hosting-api
    spec:
      containers:
      - name: hosting-api
        image: zapryanbekirski/restaurantmanagement_hostingapi:0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "512Mi"
            cpu: "250m"
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: environment-secrets
              key: database-connection-string
        - name: MessageQueueSettings__Host
          valueFrom:
            configMapKeyRef:
              name: environment-settings
              key: event-bus-host
        - name: MessageQueueSettings__UserName
          valueFrom:
            configMapKeyRef:
              name: environment-settings
              key: event-bus-user
        - name: MessageQueueSettings__Password
          valueFrom:
            secretKeyRef:
              name: environment-secrets
              key: event-bus-password
        - name: ApplicationSettings__Secret
          valueFrom:
            secretKeyRef:
              name: environment-secrets
              key: security-token-secret
     
